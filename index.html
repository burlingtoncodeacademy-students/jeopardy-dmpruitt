<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Jeopardy</title>
  </head>
  <body>
    <!-- animated landing page with help from this website, https://animate.style/ , css for animations linked in head -->
    <div class="animate__animated animate__fadeInLeft" id="welcome">
      <h1>Welcome to Jeopardy!</h1>
      <img src="images/welcome.jpg" />

      <!-- This form is to pass on the player names to Round 1, currently hard coded in index.js -->
      <form>
        <button type="submit" class="button">Start Game</button>
      </form>
    </div>
    <!-- audio will auto play the music upon page load, with optional .ogg  -->
    <audio id="musicplayer" autoplay>
      <source src="/audio/Jeopardy_2008-2015.mp3" type="audio/mpeg" />
      <source src="/audio/Jeopardy_2008-2015.ogg" type="audio/ogg" />
    </audio>
    <script src="scripts/index.js"></script>
  </body>
</html>
