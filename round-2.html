<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Jeopardy</title>
  </head>
  <body>
    <div class="container">
      <h1>Double Jeopardy</h1>

      <!-- here is the main grid for the gameboard in top to bottom, left to right format -->
      <div class="grid">
        <div class="category cat-1"><p>Cat-1</p></div>
        <div class="gameboard cat1-1"><p>200</p></div>
        <div class="gameboard cat1-2"><p>400</p></div>
        <div class="gameboard cat1-3"><p>600</p></div>
        <div class="gameboard cat1-4"><p>800</p></div>
        <div class="gameboard cat1-5"><p>1000</p></div>

        <div class="category cat-2"><p>Cat-2</p></div>
        <div class="gameboard cat2-1"><p>200</p></div>
        <div class="gameboard cat2-2"><p>400</p></div>
        <div class="gameboard cat2-3"><p>600</p></div>
        <div class="gameboard cat2-4"><p>800</p></div>
        <div class="gameboard cat2-5"><p>1000</p></div>

        <div class="category cat-3"><p>Cat-3</p></div>
        <div class="gameboard cat3-1"><p>200</p></div>
        <div class="gameboard cat3-2"><p>400</p></div>
        <div class="gameboard cat3-3"><p>600</p></div>
        <div class="gameboard cat3-4"><p>800</p></div>
        <div class="gameboard cat3-5"><p>1000</p></div>

        <div class="category cat-4"><p>Cat-4</p></div>
        <div class="gameboard cat4-1"><p>200</p></div>
        <div class="gameboard cat4-2"><p>400</p></div>
        <div class="gameboard cat4-3"><p>600</p></div>
        <div class="gameboard cat4-4"><p>800</p></div>
        <div class="gameboard cat4-5"><p>1000</p></div>

        <div class="category cat-5"><p>Cat-5</p></div>
        <div class="gameboard cat5-1"><p>200</p></div>
        <div class="gameboard cat5-2"><p>400</p></div>
        <div class="gameboard cat5-3"><p>600</p></div>
        <div class="gameboard cat5-4"><p>800</p></div>
        <div class="gameboard cat5-5"><p>1000</p></div>

        <div class="category cat-6"><p>Cat-6</p></div>
        <div class="gameboard cat6-1"><p>200</p></div>
        <div class="gameboard cat6-2"><p>400</p></div>
        <div class="gameboard cat6-3"><p>600</p></div>
        <div class="gameboard cat6-4"><p>800</p></div>
        <div class="gameboard cat6-5"><p>1000</p></div>
      </div>

      <!-- Start of the input area for the Players -->
      <div class="input-area">
        <input
          type="text"
          id="player-guess-input"
          size="30"
          placeholder="Your guess here..."
        />
        <div class="input-buttons">
          <div class="button"><h2>Guess</h2></div>
          <div class="button"><h2>Pass</h2></div>
        </div>
      </div>

      <!-- Score area for the players -->
      <div class="score">
        <div id="player1"><h2>Player 1: 0</h2></div>
        <div id="player2"><h2>Player 2: 0</h2></div>
      </div>

      <!-- Link to Final Jeopardy -->
      <div id="to-round2"
        ><a href="./final-jeopardy.html">Final Jeopardy</a></div
      >
    </div>
  </body>
</html>
