<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Jeopardy</title>
  </head>
  <body>
    <div class="container">
      <h1>Jeopardy</h1>
      <div id="timers">
        <h2 id="round-timer">Round Timer: 00:00</h2>
        <h2 id="player-heading"></h2>
        <h2 id="question-timer">Question Timer: 00:00</h2>
      </div>

      <!-- here is the main grid for the gameboard in top to bottom, left to right format -->
      <div id="grid">
        <p class="category cat-1">Cat-1</p>
        <p class="gameboard cat1-1">100</p>
        <p class="gameboard cat1-2">200</p>
        <p class="gameboard cat1-3">300</p>
        <p class="gameboard cat1-4">400</p>
        <p class="gameboard cat1-5">500</p>

        <p class="category cat-2">Cat-2</p>
        <p class="gameboard cat2-1">100</p>
        <p class="gameboard cat2-2">200</p>
        <p class="gameboard cat2-3">300</p>
        <p class="gameboard cat2-4">400</p>
        <p class="gameboard cat2-5">500</p>

        <p class="category cat-3">Cat-3</p>
        <p class="gameboard cat3-1">100</p>
        <p class="gameboard cat3-2">200</p>
        <p class="gameboard cat3-3">300</p>
        <p class="gameboard cat3-4">400</p>
        <p class="gameboard cat3-5">500</p>

        <p class="category cat-4">Cat-4</p>
        <p class="gameboard cat4-1">100</p>
        <p class="gameboard cat4-2">200</p>
        <p class="gameboard cat4-3">300</p>
        <p class="gameboard cat4-4">400</p>
        <p class="gameboard cat4-5">500</p>

        <p class="category cat-5">Cat-5</p>
        <p class="gameboard cat5-1">100</p>
        <p class="gameboard cat5-2">200</p>
        <p class="gameboard cat5-3">300</p>
        <p class="gameboard cat5-4">400</p>
        <p class="gameboard cat5-5">500</p>

        <p class="category cat-6">Cat-6</p>
        <p class="gameboard cat6-1">100</p>
        <p class="gameboard cat6-2">200</p>
        <p class="gameboard cat6-3">300</p>
        <p class="gameboard cat6-4">400</p>
        <p class="gameboard cat6-5">500</p>
      </div>

      <!-- Start of the input area for the Players -->
      <div class="input-area">
        <form>
          <input
            type="text"
            id="player-guess-input"
            size="30"
            placeholder="Your guess here..."
          />
          <div class="input-buttons">
            <input
              type="submit"
              value="Guess"
              class="button"
              id="guess-input"
            />
            <input type="submit" value="Pass" class="button" id="pass-input" />
          </div>
        </form>
      </div>

      <!-- Score area for the players -->
      <div class="score">
        <div id="player1"><h2>Player 1: 0</h2></div>
        <div id="player2"><h2>Player 2: 0</h2></div>
      </div>

      <!-- Link to Round 2 -->
      <div id="to-round2"><a href="./round-2.html">Double Jeopardy</a></div>
    </div>
    <script src="scripts/round-1.js"></script>
  </body>
</html>
